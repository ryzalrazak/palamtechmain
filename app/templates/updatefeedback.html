<!DOCTYPE HTML>
<html>
	<head>
		<title>Update feedback</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static' , filename='bootstrap/css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static' , filename='css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static' , filename='css/radio.css') }}" />

		<noscript><link rel="stylesheet" href=""{{ url_for('static' , filename='css/noscript.css') }}"" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header" class="alt">
					<a href="home" class="logo"><strong>Palam Tech</strong> <span>PC Builder</span></a>
					
				</header>

				

				<!-- Main -->
					

						<div id="main" class="alt">

                            <section id="contact">
                                <div class="inner">
                                    <section>
                                        <header class="major">
                                        <h2>Update Feedback </h2>
                                    </header>
    
                                    <form method="POST" action="/updatefeedback/{{feedback_to_update.fbID}}">
                                        <div class="fields">
                                            <div class="field half">
                                                
                                                <input type="hidden" name="custEmail" value ="{{current_user.custEmail}}"/>
                                                <label for="message">Feedback Type</label>
                                                
                                                <select name="fbType" class="select">
                                                <option value="Complain" >Complain</option>
                                                <option value="Suggestions" >Suggestion</option>
                                                <option value="Review" >Review</option>
                                                </select>

                                            </div>
                                            <div class="field">
                                                <label for="message">Feedback Date</label>
                                                
                                                <input type="date" name="fbDate" value ="{{feedback_to_update.fbDate}}" class="primary" style="color:black"/>
                                            </div>
                                            
                                            <div class="field">
                                                <label for="message">Feedback Details</label>
                                                <textarea required name="fbDesc"  id="message" rows="6">{{feedback_to_update.fbDesc}}</textarea>
                                            </div>
                                            

                                            <div class="field half text-right">
                                                <ul class="actions">
                                                    <li><input type="submit" value="Update Feedback" class="primary" /></li>
                                                </ul>
                                            </div>
                                           
                                        </div>
                                    </form>
                                </section>
                          
                            </section>

				<!-- Footer -->
                <div>
                    <footer id="footer">
                        <div class="inner">
                            <ul class="icons">
                                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                                <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
                                <li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
                            </ul>
                            <ul class="copyright">
                                <li>Copyright Â© 2020 Palam Tech</li>
                                
                            </ul>
                        </div>
                    </footer>
                </div>
                </html>
          
           
		<!-- Scripts -->
        <script src="{{ url_for('static' , filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/jquery.scrolly.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/jquery.scrollex.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/browser.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/breakpoints.min.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/util.js') }}"></script>
        <script src="{{ url_for('static' , filename='js/main.js') }}"></script>
    
	</body>

</html>
